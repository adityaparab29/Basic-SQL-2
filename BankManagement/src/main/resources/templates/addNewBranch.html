<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <link href="/main.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Bank Management System</title>
</head>
<body>
<div class="center">
    <h1>Bank Management System</h1>
</div>
<div class="topnav">
    <a class="active" th:href="@{/index}">Branches</a>
    <a th:href="@{/employee}">Employees</a>
    <a th:href="@{/customer}">Customers</a>
    <a th:href="@{/about}">About</a>
</div>

<form action="#" th:action="@{/saveBranch}"th:object="${bankBranch}" method="post">
    <div class="container">
        <h2>Add Branch</h2>
        <hr>
        <label for="branchName"><b>Branch Name</b></label>
        <input type="text" th:field="*{branchName}" placeholder="Enter Branch Name" name="branchName" id="branchName" required>

        <label for="assets"><b>Assets</b></label>
        <input type="number" th:field="*{assets}" placeholder="Assets" name="assets" id="assets" required>

        <label for="branchCity"><b>City</b></label>
        <input type="text" th:field="*{branchCity}" placeholder="Enter Branch City" name="branchCity" id="branchCity" required>
        <button type="submit" class="savebtn">Save</button>
    </div>
</form>

</body>
</html>
