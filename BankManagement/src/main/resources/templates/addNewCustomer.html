<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <link href="/main.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Bank Management System</title>
</head>
<body>
<div class="center">
    <h1>Bank Management System</h1>
</div>
<div class="topnav">
    <a th:href="@{/index}">Branches</a>
    <a th:href="@{/employee}">Employees</a>
    <a class="active" th:href="@{/customer}">Customers</a>
    <a th:href="@{/about}">About</a>
</div>

<form action="#" th:action="@{/saveCustomer}"th:object="${customer}" method="post">
    <div class="container">
        <h2>Add Customer</h2>
        <hr>
        <label for="ssn"><b>SSN</b></label>
        <input type="text" th:field="*{ssn}" placeholder="Enter SSN" name="ssn" id="ssn" required>

        <label for="name"><b>Name</b></label>
        <input type="text" th:field="*{name}" placeholder="Enter Name" name="name" id="name" required>

        <label for="street"><b>Street</b></label>
        <input type="text" th:field="*{street}" placeholder="Enter Street Address" name="street" id="street" required>

        <label for="city"><b>City</b></label>
        <input type="text" th:field="*{city}" placeholder="Enter City Name" name="city" id="city" required>
        <button type="submit" class="savebtn">Save</button>
    </div>
</form>

</body>
</html>
